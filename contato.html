<!DOCTYPE html>
<html> 
    <head>
        <meta charset = "UTF-8">
        <title> Produtos - Barbearia Alura </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">  
    </head>
    <body>
       <header>
            <div class="caixa">
                <h1> <img  src="logo.png" alt="logo da barbearia alura" > </h1>

                <nav>
                    <ul >
                        <li><a href="index.html"> Home</a></li>
                        <li> <a href="produtos.html"> Produtos</a> </li>
                        <li> <a href="contato.html"> Contato </a> </li>
                    </ul>
                </nav>
            </div>
       </header> 

       <main>
            <form action="">
                <label for="nomeesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomeesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email"  class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone"  class="input-padrao" required placeholder="(XX) XXXXX-XXXX" >

                <label for="mensagem"> Mensagem </label>
                <textarea name="" id="mensagem" cols="50" rows="10"  class="input-padrao"></textarea required>
                
                <fieldset>
                    <legend>Como prefere nosso contato? </legend>
                    <label for="radio-email"> <input type="radio" name= "contato" value="Email" id="radio-email">Email</label>
                
                    <label for="radio-telefone"> <input type="radio"  name= "contato" value="telefone" id="radio-telefone">Telefone</label>
                   
                    <label for="radio-whatsapp"> <input type="radio"  name= "contato" value="whatsapp" id="radio-whatsapp" checked>
                   Whatsapp</label>
                </fieldset>  

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select name="" id="horario">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

                <input class="enviar" type="submit" value="Enviar Formilário">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda a Sexta</td>
                        <td>8h às 20h</td>
                    </tr>
                    <tr>
                        <td>Sábado</td>
                        <td>8h às 17h</td>
                    </tr>
                    <tr>
                        <td>Domingo</td>
                        <td>Fechado</td>
                    </tr>
                </tbody>
            </table>
       </main>

       <footer>
        <img src="logo-branco.png" alt="logo da barbearia alura">
        <p class=" copyright"> &copy; Copyright Barbearia Alura - 2019</p>
       </footer>
    </body>
</html>
